<p *ngIf="!employees"><em>Loading...</em></p>

<div class="row" *ngIf="employees">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6"><h4>Employees</h4></div>
                    <div class="col-md-6 text-right">
                        <a [routerLink]="['/employees/create']" class="btn btn-primary">Create New</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2 text-center mb-4" *ngFor="let item of employees">
                        <div class="col-md-12 mb-1">
                            <img src="{{ item.photoBase64 }}" height="120" />
                        </div>
                        <div>{{ item.firstName }} {{ item.lastName }}</div>
                        <div>{{ item.title }}&nbsp;</div>
                        <div>{{ item.hireDate | date:'yyyy-MM-dd'}}&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
