<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4>Colors Filter</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2 i-checks" *ngFor="let item of colors">
                        <input type="checkbox"
                               name="options"
                               class="form-control-custom"
                               id="{{item.value}}"
                               value="{{item.value}}"
                               [(ngModel)]="item.checked"
                               (change)="changeFilter(item)" />
                        <label for="{{item.value}}">{{item.value}}&nbsp;</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p *ngIf="!products"><em>Loading...</em></p>

<div class="row" *ngIf="products">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4>Products</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2 text-center m-y-1" *ngFor="let item of products">
                        <div class="col-md-12 m-y-1">
                            <img src="{{ item.thumbNail }}" height="60" />
                        </div>
                        <div>{{ item.name }}</div>
                        <div>{{ item.category }}&nbsp;</div>
                        <div>{{ item.color }}&nbsp;</div>
                        <div>
                            {{ item.weight }}&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
